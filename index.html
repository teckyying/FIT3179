<!DOCTYPE html>
<html>
  <head>
    <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
    <!-- Import vega-embed -->
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    
    <!-- CSS file -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
  </head>

<body>
  <div class = "container">
    <div class = "box-1">
      <h1>Happiness and Life Satisfaction</h1>
    </div>
  </div>
  
  
<div class = "box-2">
  <h2>Happiness Across The World</h2>
  <div id="choropleth_map"></div>
  <p>Figure 1: Map showing countries with their respective happiness level.</p>
</div>
  

  <h2>Happiest Country in the World</h2>
  <div id="horizontal_bar_chart"></div>
  <p>Figure 2: Finland has the highest happiness score in 2019.</p>

  <script type="text/javascript">
    var vis1 = "https://raw.githubusercontent.com/teckyying/FIT3179/master/js/chloropleth_map_happiness_level.vl.json";
    vegaEmbed('#choropleth_map', vis1).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
    
    var vis2 = "https://raw.githubusercontent.com/teckyying/FIT3179/master/js/horizontal_bar_20_happiest_countries.vl.json";
    vegaEmbed('#horizontal_bar_chart', vis2).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
  </script>

  

</body>
</html>
